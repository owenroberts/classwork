<!doctype html>
<html>
<head>
	<title>MMP 310 Week 2</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta charset="utf-8" />
</head>
<body>
	<div id="container">
		<input id="name" type="text" placeholder="Input name" />
		<br>
		<textarea id="email" placeholder="Input email"></textarea>
		<br>
		<label>What borough do you live in?</label>
		<br>
		<select id="state">
			<option>New York</option>
			<option>Connecticut</option>
			<option>New Jersey</option>
		</select>
		<br>
		<button id="submit">Click me.</button>
		<p id="message"></p>
	</div>
	<script src="app.js"></script>
</body>
</html>
